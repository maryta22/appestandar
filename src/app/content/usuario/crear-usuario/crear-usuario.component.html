<div class="d-flex justify-content-between">
  <button type="button" class="btn btn-primary" (click)="regresar()">Regresar</button>
  <h2>Crear Usuario</h2>
</div>
<div>
  <form class="row g-3 my-4">
    <div class="col-md-6">
      <label for = "nombres" class = "form-label">Nombres</label>
      <input type="text" class="form-control" id = "nombres">
    </div>
    <div class="col-md-6">
      <label for = "apellidos" class = "form-label">Apellidos</label>
      <input type="text" class="form-control" id = "apellidos">
    </div>
    <div class="col-md-6">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" class="form-control" id="correo">
    </div>
    <div class="col-md-6">
      <label for="contrasenia" class="form-label">Contrase√±a</label>
      <input type="password" class="form-control" id="contrasenia">
    </div>
    <div class="col-12">
      <label for="direccion" class="form-label">Direccion</label>
      <input type="text" class="form-control" id="inputAddress">
    </div>
    <div class="col-md-6">
      <label for="cedula" class="form-label">Cedula</label>
      <input type="text" class="form-control" id="cedula">
    </div>
    <div class="col-md-6">
      <label for="inputState" class="form-label">Sexo</label>
      <select id="inputState" class="form-select">
        <option selected>Hombre</option>
        <option>Mujer</option>
      </select>
    </div>
    <app-seleccionar-fecha></app-seleccionar-fecha>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="crear()">Crear Nuevo Usuario</button>
    </div>
  </form>
</div>
